<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Personal website of Yuji Galand, personal trainer in Waterloo" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400i,700i,800i|Montserrat:400,500,700&display=swap" rel="stylesheet" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="%PUBLIC_URL%/images/IbukiLogo.js"></script>
        <script>
            var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
            function init() {
                canvas = document.getElementById("canvas");
                anim_container = document.getElementById("animation_container");
                dom_overlay_container = document.getElementById("dom_overlay_container");
                var comp = AdobeAn.getComposition("5AA77621FEA8074F8B9DCC28D6A64E9A");
                var lib = comp.getLibrary();
                handleComplete({}, comp);
            }
            function handleComplete(evt, comp) {
                //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
                var lib = comp.getLibrary();
                var ss = comp.getSpriteSheet();
                exportRoot = new lib.animationHover();
                stage = new lib.Stage(canvas);
                stage.enableMouseOver();
                //Registers the "tick" event listener.
                fnStartAnimation = function() {
                    stage.addChild(exportRoot);
                    createjs.Ticker.framerate = lib.properties.fps;
                    createjs.Ticker.addEventListener("tick", stage);
                };
                //Code to support hidpi screens and responsive scaling.
                AdobeAn.makeResponsive(false, "both", false, 1, [canvas, anim_container, dom_overlay_container]);
                AdobeAn.compositionLoaded(lib.properties.id);
                fnStartAnimation();
            }
        </script>

        <title>IBUKI TRAINING</title>
    </head>
    <body onload="init();">
        <noscript>You need to enable JavaScript to run this website.</noscript>
        <div id="root"></div>
